<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Component Test</title>
</head>
<body>
    <label for="codepen-slug">CodePen Slug</label>
    <input
        type="text"
        name="codepen-slug"
        id="codepen-slug">

    <code-bed></code-bed>

    <code-bed
        data-slug-hash="RwWxWNB"
        data-height="150"></code-bed>

    <code-bed
        data-slug-hash="bGVYYRd"
        data-height="400"></code-bed>

    <script src="dist/codepen.js"></script>
    <script>
        customElements.define('code-bed', CodePen);

        window.addEventListener('load', () => {
            const codepenSlugInput = document.getElementById('codepen-slug');
            const codepen = document.querySelector('code-bed');

            codepenSlugInput.addEventListener('input', () => {
                codepen.setAttribute('data-slug-hash', codepenSlugInput.value);
            });

            codepen.setAttribute('data-slug-hash', codepenSlugInput.value);
        });
    </script>
</body>
</html>
